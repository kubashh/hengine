<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/hengine/favicon.ico" type="image/png" />
    <title>HEngine</title>

    <!-- Styles -->
    <link href="dist/main.css" rel="stylesheet" />

    <script defer src="dist/main.js"></script>
  </head>

  <body>
    <!-- Pseudo Canvas -->
    <header>
      <!-- Dropdown Menu -->
      <div class="dropdown-menu">
        <a>menu</a>
        <ul>
          <li>
            <a onclick="startTestGame()">Test</a>
          </li>
          <li>
            <a onclick="buildGame()">Download</a>
          </li>
          <li>
            <label for="plikInput">
              <a>Load</a>
            </label>
            <input type="file" id="plikInput" style="display: none" accept=".json" />
          </li>
          <li>
            <a id="saveButton" onclick="save()">Save</a>
          </li>
          <li>
            <a onclick="CONFIG.show()">Config</a>
          </li>
        </ul>
      </div>

      <!-- Pop up load -->
      <div id="popup-load">
        <div>
          <a onclick="firstLoad()">Load Project</a>
          <a onclick="newProject()">New Project</a>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <div class="container">
        <!-- Hierarchy -->
        <div class="hierarchyBox item">
          <div class="nameBorder">
            <div>Hierarchy</div>
            <div>
              <a onclick="createNewObject()">+ Add New Object</a>
            </div>
          </div>
          <div id="hierarchy"></div>
        </div>

        <!-- Files -->
        <div class="filesBox item">
          <div class="nameBorder">
            <div>Files</div>
            <div>
              <a onclick="importFile()">Import File</a>
              <a onclick="addNewFolder()">New Folder</a>
              <a onclick="copyCurrentPath()">Path</a>
            </div>
          </div>
          <div id="files"></div>
        </div>

        <!-- Inspector -->
        <div class="inspectorBox item">
          <div class="nameBorder">
            <div>Inspector</div>
            <div>
              <a style="margin-right: 60px" onclick="deleteSelectedObject()">Delete</a>
            </div>
          </div>
          <div id="inspector"></div>
        </div>
      </div>
    </main>
  </body>
</html>
